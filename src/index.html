<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachers</title>
  </head>
  <body>
    <header class="my-5">
      <h1 class="text-center">Profesores</h1>
    </header>

    <main class="container">
      <section class="row text-center">
        <article class="col-xs-12 col-md-6 mb-3">
          <img
            class="img-fluid rounded"
            src="./assets/img/teachers.jpg"
            alt="profesores"
          />
        </article>

        <article class="col-xs-12 col-md-6">
          <form novalidate class="form-floating" id="teachersForm">
            <div class="form-floating mb-3">
              <input
                type="text"
                id="txtName"
                name="txtName"
                placeholder="Ejm: Christian"
                class="form-control"
              />
              <label for="txtName">Nombre</label>
            </div>

            <div class="form-floating mb-3">
              <textarea
                name="txtDescription"
                id="txtDescription"
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
              <label for="txtDescription">Descripci칩n</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                id="txtEmail"
                name="txtEmail"
                placeholder="Ejm: cristian@email.com"
                class="form-control"
              />
              <label for="txtEmail">Correo Electr칩nico</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="date"
                id="txtDate"
                name="txtDate"
                placeholder="Ejm: 05/07/2026"
                class="form-control"
              />
              <label for="txtDate">Fecha de nacimiento</label>
            </div>

            <div class="row">
              <div class="d-grid col-md-6 mb-3">
                <button type="reset" id="btnCancel" class="btn btn-secondary">
                  Cancelar
                </button>
              </div>
              <div class="d-grid col-md-6 mb-3">
                <button type="submit" id="btnSubmit" class="btn btn-success">
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </article>
      </section>

      <section class="row mt-3">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-hover table-bordered" id="tblTeachers">
              <caption>
                Registro de los profesores
              </caption>

              <thead>
                <tr class="text-center table-dark">
                  <th scope="col">Id de profesor</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripci칩n</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Fecha de nacimiento</th>
                  <th scope="col">opciones</th>
                </tr>
              </thead>

              <tbody>
                <tr class="align-middle">
                  <td class="text-center">102030</td>
                  <td>Christian Londo침o</td>
                  <td>Estudiante de desarrollo</td>
                  <td>c@email.com</td>
                  <td>04/07/1992</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-primary"
                      title="Editar"
                    >
                      <em class="fa fa-pencil"></em>
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      title="Eliminar"
                    >
                      <em class="fa fa-trash"></em>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer>DERECHOS RESERVADOS <em class="fa fa-heart"></em></footer>
  </body>
</html>
